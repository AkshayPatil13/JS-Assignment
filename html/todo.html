<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Agenda | ToDo</title>
    <link rel="stylesheet" href="../CSS/reset.css" type="text/css">
    <link rel="stylesheet" href="../CSS/todo.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body onload="showCurrentUserToDo()">
    <header>
        <h1>My To Do List</h1>
        <nav>
            <ul>
                <li><a href="./profile.html">My Profile</a></li>
                <li><a href="#" onclick="logOutUserSession()">Logout</a></li>
                <div class="clearfix"></div>
            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>

    <div class="left-section">

        <label>Filter By :</label>
        <select class="filter" name="filters" id="filterBy" onchange="showFurtherFilters()">
            <option value="Select">Select</option>
            <option value="Categories">Categories</option>
            <option value="Status">Status</option>
            <option value="Date">Date</option>
        </select>

        <select name="filters" id="filterByStatus" onchange="filterItemsByStatus()">
            <option value="select" selected>Select</option>
            <option value="Done">isDone</option>
            <option value="pending">isPending</option>
        </select>

        <select name="filters" id="filterByCategories" onchange="filterItemsByCategories()">
            <option value="select" selected>Select</option>
            <option value="Home">Home</option>
            <option value="Personal">Personal</option>
            <option value="Office">Office</option>
        </select>

        <div class="date-filters" id="filterByDate">
            <label>From :</label>
            <input type="date" id="filterStartDate" required>

            <label>To :</label>
            <input type="date" id="filterDueDate" required>

            <button type="button" id="filterByDate" onclick="filterByDateRange()">Search</button>
        </div>

        <div id="operations">
            <button type="button" id="edit" onclick="editToDoItem()">Edit</button>
            <button type="button" id="delete" onclick="deleteToDoItem()">Delete</button>
            <button type="button" id="markAsDone" onclick="updateToDoItemStatus()">Mark as Done</button>
        </div>

        <h1 id="noDataFound">No Data Found..!!</h1>
        <table class="todo-table" id="todoTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Title</th>
                    <th>Start Date</th>
                    <th>Due Date</th>
                    <th>is Public</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody id="todoBody"></tbody>
        </table>
    </div>

    <div class="right-section">
        <p class="error" id="alertUser"></p>
        <form id="addToDo">
            <input type="text" placeholder="Title.." id="toDoTitle" required><br>
            <label>Start Date : </label> <input id="startDate" type="date" onclick="disablePreviousDates(this.id)"
                required><br>
            <label>Due Date : </label> <input id="dueDate" type="date" onclick="disablePreviousDates(this.id)"
                required><br>

            <div class="public">
                <label>is Public :</label>
                <input type="checkbox" id="isToDoPublic">
            </div>

            <label>Categories :</label>
            <input type="radio" name="categories" value="Home" checked>Home
            <input type="radio" name="categories" value="Personal">Personal
            <input type="radio" name="categories" value="Office">Office

            <textarea id="description" rows="10" placeholder="Add description here..."></textarea><br>

            <button type="button" id="add" onclick="addNewToDoItem()">Add</button>
            <button class="update-data" type="submit" id="save" onclick="saveChanges()">Save Changes</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <div class="clearfix"></div>

    <script src="../JS/todo.js"></script>
</body>

</html>
