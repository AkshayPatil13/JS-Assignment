<!DOCTYPE html>
<html lang="en">
<head>
    <title>Agenda | Sign Up</title>
    <link rel="stylesheet" href="../CSS/reset.css" type="text/css">
    <link rel="stylesheet" href="../CSS/signup.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <img class="logo" src="../images/logo.png" alt="logo">
    <div class="form-container">
        <h1>Sign up to Agenda</h1>
        <form autocomplete="on">
            Upload Profile Picture<input type="file">
            <input type="email" name="email" placeholder="Username/Email" autofocus required>
            <input type="text" name="firstname" placeholder="First Name"required>
            <input type="text" name="lastname" placeholder="Last Name" required>
            Gender :&nbsp;<input type="radio" name="gender" value="male" checked>Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other
            <input type="text" name="address" placeholder="Address" required>
            <input type="password" placeholder="Password" name="psw" required>
            <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
            <button class="signup" onclick="">Sign Up</button>
        </form>
    </div>
    
</body>
</html>
