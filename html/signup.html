<!DOCTYPE html>
<html lang="en">
<head>
    <title>Agenda | Sign Up</title>
    <link rel="stylesheet" href="../CSS/reset.css" type="text/css">
    <link rel="stylesheet" href="../CSS/signup.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <img class="logo" src="../images/logo.png" alt="logo">
    <div class="form-container">
        <h1>Sign up to Agenda</h1>
        <form autocomplete="off">
            <img class="profile-image" src="../images/Profile.png" alt="Profile Image">
            <div class="profile-upload">Upload Profile Image :<input type="file" accept="image/*"></div>

            <input id="firstName" type="text" placeholder="First Name" onfocusout="validateCharactersOnly(this, 'wrongfname')" required >
            <p  class="error" id='wrongfname'></p>

            <input id="lastName" type="text" placeholder="Last Name" onfocusout="validateCharactersOnly(this, 'wronglname')" required>
            <p  class="error" id='wronglname'></p>

            <input id="userName" type="email" placeholder="Email Address" onfocusout="validateUserEmail(this,'wrongemail')" required>
            <p  class="error" id='wrongemail'></p>

            <input id="passwd" type="password" placeholder="Password" onfocusout="validatePassword(this,'wrongpass')" required>
            <p  class="error" id='wrongpass'></p>

            <input id="psw-repeat" type="password" placeholder="Confirm Password" onfocusout="validateconfPassword(this,'wrongconfpass')" required>
            <p  class="error" id='wrongconfpass'></p>

            Gender :&nbsp;<input type="radio" name="gender" value="male" checked><label>Male</label>
            <input type="radio" name="gender" value="female"><label>Female</label>
            <input type="radio" name="gender" value="other"><label>Other</label>

            <input id="address" type="textarea" placeholder="Address" required>

            <button class="signup" onclick="signup()">Sign Up</button>
            <button class="signup resetData" type="reset">Reset Form</button>
        </form>
    </div>
    <script src="../JS/signup.js"></script>
</body>
</html>
